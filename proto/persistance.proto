syntax = "proto3";

package persistance;

service PersistanceService {
  rpc GetAdventureLore(GetAdventureLoreRequest) returns (GetAdventureLoreResponse);
  rpc GetCharacterInformation(GetCharacterInformationRequest) returns (GetCharacterInformationResponse);
  rpc GetAdventureHistory(GetAdventureHistoryRequest) returns (GetAdventureHistoryResponse);
  rpc UpdateCharacterSanity(UpdateCharacterSanityRequest) returns (UpdateCharacterSanityResponse);
}
